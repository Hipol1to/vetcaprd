<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Bar with Text</title>
    <style>
      .green-bar {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Aligns text to the right */
        background-color: #2d4a34; /* Similar green color */
        color: white;
        padding: 10px 20px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      .green-bar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .green-bar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="green-bar">
      <a href="#">Únete a nosotros</a>
      <span>|</span>
      <a href="#">Iniciar Sesión</a>
      <span>|</span>
      <a href="#">Idioma</a>
      <span>|</span>
      <a href="#">Ayuda</a>
    </div>
    <img src="./assets/img/hero/hero.png" alt="" style="max-width: 100%" />
  </body>
</html>
